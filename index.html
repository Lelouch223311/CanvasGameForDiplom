<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Динозаврик</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>
    <div class="wrapper">
        <div class="typing-demo">by Lelouch</div>
    </div>

    <canvas id="game"></canvas> 
    <div class="right-1  ml-64 absolute inline -my-96 select-none">Управление
        <img id="imgFirst" src="./assets/img/wasdGotowo.png" alt="">
    </div>
    <!-- <div class="adminpanel"> -->
        <!-- <p class="typing-demo-two">АдминПанель</p> -->
    <!-- </div> -->
    <div class="container">

        <div class="-my-96">
            <div class="flex justify-center p-8 flex-wrap ml-96 -mr-96 -right-full"> 
                <!-- class = toast-row -->
                <!-- <button type="button" 
                        class="custom-toast  
                               success-toast"> 
                    Submit 
                  </button>  -->
                <button type="button" class="custom-toast  
                               danger-toast" onclick="Start()">
                    Старт
                </button>
                <button type="button" class="custom-toast  
                               info-toast">
                    Информация
                </button>
                <button type="button" class="custom-toast  
                               warning-toast" onclick="Stop()">
                    Стоп
                </button>
            </div>
        </div>
    </div>
    <div class="toast-overlay" id="toast-overlay"></div>
</body>
<script src="./dinozavrik.js"></script>

</html>
